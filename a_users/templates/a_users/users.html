{% extends 'layouts/blank.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">All Users</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for profile in profiles %}
        <div class="bg-white shadow-md rounded-lg p-4">
            <div class="flex items-center mb-4">
                {% if profile.image %}
                <img src="{{ profile.image.url }}" alt="{{ profile.name }}" class="w-12 h-12 rounded-full mr-4">
                {% else %}
                <div class="w-12 h-12 bg-gray-300 rounded-full mr-4 flex items-center justify-center">
                    <span class="text-gray-500 text-2xl">{{ profile.name|first }}</span>
                </div>
                {% endif %}
                <div>
                    <h3 class="font-bold text-lg">{{ profile.name }}</h3>
                    <p class="text-gray-500">{{ profile.user.email }}</p>
                </div>
            </div>
            <p class="text-gray-700 mb-4">{{ profile.info }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
