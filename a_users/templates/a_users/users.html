{% extends 'layouts/blank.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">All Users</h1>
    
    <!-- Report Generation Button -->
    <a href="/profile/generate-report/" class="bg-green-500 text-white px-4 py-2 rounded mb-4">Generate Report</a>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for profile in profiles %}
        <div class="bg-white shadow-md rounded-lg p-4 cursor-pointer" onclick="openModal('{{ profile.id }}', '{{ profile.name }}', '{{ profile.image }}', '{{ profile.info }}')">
            <div class="flex items-center mb-4">
                {% if profile.image %}
                <img src="{{ profile.image }}" alt="{{ profile.name }}" class="w-12 h-12 rounded-full mr-4">
                {% else %}
                <div class="w-12 h-12 bg-gray-300 rounded-full mr-4 flex items-center justify-center">
                    <span class="text-gray-500 text-2xl">{{ profile.name|first }}</span>
                </div>
                {% endif %}
                <div>
                    <h3 class="font-bold text-lg">{{ profile.name }}</h3>
                    <p class="text-gray-500">{{ profile.user.email }}</p>
                </div>
            </div>
            <p class="text-gray-700 mb-4">{{ profile.info }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg p-6 w-80">
        <h2 class="text-xl font-bold mb-4" id="modal-title">Action</h2>
        <img id="modal-image" class="w-20 h-20 rounded-full mb-4" alt="">
        <p id="modal-info" class="mb-4"></p>
        <button onclick="editUser()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Edit</button>
        <button onclick="deleteUser()" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        <button onclick="closeModal()" class="mt-4 text-gray-600">Cancel</button>
    </div>
</div>

<script>
    function openModal(id, name, imageUrl, info) {
        document.getElementById('modal-title').innerText = 'Edit or Delete ' + name;
        document.getElementById('modal-image').src = imageUrl;
        document.getElementById('modal-info').innerText = info;
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
    }

    function editUser() {
        alert('Edit user functionality to be implemented.');
        closeModal();
    }

    function deleteUser() {
        alert('Delete user functionality to be implemented.');
        closeModal();
    }
</script>
{% endblock %}
